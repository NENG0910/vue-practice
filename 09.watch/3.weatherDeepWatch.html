<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>天氣很{{info}}</h1>
      <button @click="changeWeather">切換天氣</button>
      <hr />
      <h1>a的數值:{{numbers.a}}</h1>
      <button @click="numbers.a++">a+1</button>
      <h1>b的數值:{{numbers.b}}</h1>
      <button @click="numbers.b++">b+1</button>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#root",
        data: {
          isHot: true,
          numbers: {
            a: 1,
            b: 1,
          },
        },
        computed: {
          info() {
            return this.isHot ? "熱" : "冷";
          },
        },
        methods: {
          changeWeather() {
            this.isHot = !this.isHot;
          },
        },
        watch: {
          isHot: {
            handler(newValue, oldValue) {
              console.log("isHot ," + newValue, oldValue);
            },
          },
          //監視多層結構中某個屬性的變化
          // "numbers.a": {
          //   handler() {
          //     console.log("a+1");
          //   },
          // },

          //監視多層結構中所有屬性的變化 deep
          numbers: {
            deep: true,
            handler() {
              console.log("numbers有變化");
            },
          },
        },
      });
    </script>
  </body>
</html>
