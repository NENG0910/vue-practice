<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
      * {
        margin: 20px;
      }
      .demo1 {
        height: 50px;
        background-color: aqua;
      }
      .box1 {
        padding: 5px;
        background-color: skyblue;
      }
      .box2 {
        padding: 5px;
        background-color: sandybrown;
      }
      .list {
        width: 200px;
        height: 200px;
        background-color: bisque;
        overflow: auto;
      }
      li {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>你好,{{name}}</h1>
      <!-- prevent -->
      <a href="https://www.youtube.com/" @click.prevent="sayHi">click</a>

      <!-- stop -->
      <div class="demo1" @click="sayHi">
        <button @click.stop="sayHi">click stop</button>
      </div>
      <!-- once -->
      <button @click.once="sayHi">click once</button>
      <!-- capture -->
      <div class="box1" @click.capture="showMsg(1)">
        div1
        <div class="box2" @click="showMsg(2)">div2</div>
      </div>
      <!-- self -->
      <div class="demo1" @click.self="sayHi">
        <button @click="sayHi">click stop</button>
      </div>
      <!-- passive -->
      <!-- @whell滾輪滾動觸發 ＠scroll滾動條動作觸發 -->
      <div>
        <ul class="list" @wheel.passive="scroll">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: "#root",
        data: {
          name: "Kenny",
        },
        methods: {
          sayHi(e) {
            console.log(e.target);
            // alert("hi");
          },
          showMsg(e) {
            console.log(e);
          },
          scroll() {
            console.log("@");
          },
        },
      });
    </script>
  </body>
</html>
