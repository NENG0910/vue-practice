<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>天氣很{{info}}</h1>
      <button @click="changeWeather">切換天氣</button>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#root",
        data: {
          isHot: true,
        },
        computed: {
          info() {
            return this.isHot ? "熱" : "冷";
          },
        },
        methods: {
          changeWeather() {
            this.isHot = !this.isHot;
          },
        },
        watch: {
          //不只可以監測data ，computed也可以
          isHot: {
            immediate: true, //初始化時，一開始讓handler調用
            //handler什麼時候調用? 當isHot發生改變時
            handler(newValue, oldValue) {
              console.log("isHot ," + newValue, oldValue);
            },
          },
        },
      });
      //方法2
      vm.$watch("isHot", {
        immediate: true,
        handler(newValue, oldValue) {
          console.log("isHot ," + newValue, oldValue);
        },
      });
    </script>
  </body>
</html>
