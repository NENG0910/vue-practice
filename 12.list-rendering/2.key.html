<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../js//vue.js"></script>
  </head>
  <body>
    <div id="root">
      <button @click.once="addJack">添加一個Jack</button>
      <ul>
        <li v-for="(person,index) in personList" :key="person.id">
          {{person.name}}-{{person.age}}
          <input type="text" />
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#root",
        data: {
          personList: [
            { id: "001", name: "Kenny", age: 27 },
            { id: "002", name: "Wilson", age: 30 },
            { id: "003", name: "Sherry", age: 18 },
          ],
        },
        methods: {
          addJack() {
            this.personList.unshift({ id: "004", name: "Jack", age: 20 });
          },
        },
      });
    </script>
  </body>
</html>
